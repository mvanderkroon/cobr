    <script>
    window.onload = function() {
        $("#dbHost").val(apihost);
        $("#esHost").val(eshost);

        var d = donut({
            'parent': '#donut0'
        });
        d.render([{
            category: 'null',
            value: 10
        }, {
            category: 'positive',
            value: 20
        }, {
            category: 'negative',
            value: 40
        }, {
            category: 'zero',
            value: 35
        }]);

        });
