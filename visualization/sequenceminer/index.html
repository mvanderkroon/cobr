	<script src="basedata.js"></script>
	<script src="context.js"></script>
	<script>

		var getAncestors = function(node) {
			var path = [],
				ids = {},
				current = node;

			do {
				path.unshift(current);
				ids[current.id] = 0;
				if (current.parent) current = current.parent;
			} while (current.parent);

			return {
				'path': path,
				'ids': ids
			};
		}

		// the input file needs a header!
		d3.csv("smpl_data/nrf_rw_sequences.csv", function(lines) {

			var bd1 = new basedata();
			bd1.init(lines);

			var ctx1 = new context(bd1);

			var bc = new breadcrumb({
				'parent': '#sequence'
			}, ctx1);

			var sb = new sunburst({
				'parent': '#sunburst'
			}, ctx1);

			var hg = new histogram({
				'parent': '#histogram',
				'variable': 'year'
			}, ctx1);

			// var hg = new histogram({
			// 	'parent': '#histogram2',
			// 	'variable': 'sex'
			// }, ctx1);

			var gr = new grid({
				'parent': '#grid'
			}, ctx1);

			// var fc = new force({

			// }, ctx1);
		});

	</script>
